<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <div>
        <nav>
          <div class="d-flex justify-content-end">
            <ul class="list-group list-group-horizontal">
              <li class="headerli">
                <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
                  >Gmail</a
                >
              </li>
              <li class="headerli">
                <a
                  href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl"
                  >Images</a
                >
              </li>
              <li class="headerli">
                <a
                  href="https://www.google.com.tr/intl/en/about/products?tab=wh"
                  ><img
                    src="/assets/appsbutton.svg"
                    alt=""
                    style="width: 16px; height: 16px; margin-right: 3px"
                /></a>
              </li>
              <li class="headerli">
                <a href="https://www.github.com/onurkkocak" target="_blank"
                  ><img
                    src="/assets/onur.jpg"
                    alt=""
                    class="rounded-circle pic"
                /></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="container">
        <img src="assets/logo.png" alt="" />
      </div>
      <div class="search-area rounded-pill">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input border-0"
                maxlength="2048"
                autofocus="true"
                placeholder="Ara"
              />
            </div>
          </div>
          <span class="ly0Ckb"
            ><img
              class="voice"
              src="/assets/voicelogo.png"
              tia_disable_swap="true"
              tia_field_name="q"
              jsname="JyIpdf"
              data-atf="0"
              data-frt="0"
              tia_property="web"
          /></span>
        </div>
      </div>

      <div class="buttons">
        <a href=""><button class="googlesearch">Google Search</button></a>
        <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
      </div>
    </div>

    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1"
            >Privacy</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
